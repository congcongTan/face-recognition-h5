<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>人脸检验系统</title>

<link rel="stylesheet" href="../css/all.css">
<script src="../js/all.js"></script>

</head>
<body>

<div id="app">

	<div class="debug" style="display: none;">
		debug:<br>
	</div>

	<div v-if="page == 0">
		loading ...
	</div>

	<div v-if="page == 1">

		<form class="weui-form">
			<div class="weui-form__text-area">
				<h2 class="weui-form__title">系统登录</h2>
			</div>
			<div class="weui-form__control-area">
				<div class="weui-cells__group weui-cells__group_form">
					<div class="weui-cells weui-cells_form">

						<div class="weui-cell">
							<div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
							<div class="weui-cell__bd">
								<input class="weui-input" placeholder="请输入手机号"
								type="number" name="mobile" v-model="a.mobile">
							</div>
						</div>

						<div class="weui-cell weui-cell_vcode">
							<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
							<div class="weui-cell__bd">
								<input class="weui-input" maxlength="6" type="number" placeholder="输入验证码"
								name="code" v-model="a.code">
							</div>
							<div class="weui-cell__ft">
								<button class="weui-btn weui-vcode-btn" type="button" @click="验证码()">获取验证码</button>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="mb30">
				<a :class="`weui-btn weui-btn_${
				a.mobile != '' &&
				a.code != '' ?
				'primary':'disabled'}`"
				href="javascript:;" @click="登录()"
				>登录</a>
			</div>
			<div class="weui-form__tips-area">
		      	<p class="weui-form__tips">
		        	<a href="mch_regedit.html">无账号，我要注册</a>
		      	</p>
		    </div>
		</form>

	</div>


	<div v-if="loading == 1">
		<div class="weui-mask_transparent"></div>
		<div class="weui-toast">
			<i class="weui-loading weui-icon_toast"></i>
			<p class="weui-toast__content">数据加载中</p>
		</div>
	</div>

	<div class="js_dialog" v-if="alert != ''">
		<div class="weui-mask"></div>
		<div class="weui-dialog">
			<div class="weui-dialog__hd"><strong class="weui-dialog__title">{{alert.title ? alert.title:'提示'}}</strong></div>
			<div class="weui-dialog__bd">{{alert.message}}</div>
			<div class="weui-dialog__ft">

				<template v-if="alert.close != 'no'">
					<a class="weui-dialog__btn weui-dialog__btn_default"
					href="javascript:;"
					v-if="alert.close == 'wx'"
					@click="wx_close()">关闭</a>

					<a class="weui-dialog__btn weui-dialog__btn_default"
					href="javascript:;"
					v-if="alert.close == undefined"
					@click="alert = ''">关闭</a>

				</template>

				<a class="weui-dialog__btn weui-dialog__btn_primary"
				:href="`${alert.ok_url}`"
				v-if="alert.ok_url != undefined">{{alert.ok_title ? alert.ok_title:'确定'}}</a>

			</div>
		</div>
	</div>

</div><!--app-->


<script>
var app = new Vue({
	el: '#app',
	data:{
		page: 0,
		loading: 1,
		alert: '',

		a: {
			mobile: '',
			code: '',
		},

		倒计时: 30,
		倒计时按钮: $('.weui-vcode-btn').html(),
		倒计时运行: '',
	},
	methods:{
		toast: function(json){
			this.alert = json
		},
		toast_close: function(){
			this.alert = ''
		},
		wx_close: function(){
			WeixinJSBridge.invoke('closeWindow',{},function(res){})
		},
		debug: function(log){
			$('.debug').html( $('.debug').html() + log + '<br>' )
		},

		验证码: function(){
			var _this = this

			if( $('.weui-vcode-btn').prop('disabled') == true ){
				console.log('disabled')
				return
			}

			if(this.a.mobile == ''){
				_this.toast({message:'请输入手机号'})
				return
			}
			else if(! /^1(3|4|5|6|7|8|9)\d{9}$/.test(this.a.mobile)){
				_this.toast({message:'手机号应为11位数字'})
				return
			}

			//先检查有否商户
			var data = {
	"reqHead":{
		"clientType":"10",
		"appVersion":"1.0",
		"osVersion":"安卓4.2.1",
		"imei":"设备号",
		"mobileModel":"S1",
		"mobileManufacturer":"小米",
		"identificationCode":"1212312",
		"lat":"1",
		"lng":"1",
		"format":"json",
		"version":"3.0",
	},
	"reqBody": {
		identifier: this.a.mobile
	}
}

			// 合并对象
			var obj = Object.assign(
				JSON.parse(JSON.stringify(data.reqHead)),
				JSON.parse(JSON.stringify(data.reqBody))
			)

			// 键排序
			var keys = Object.keys(obj).sort()

			// 拼接字符
			var str = ''
			for (var i = 0; i < keys.length; i++) {
				var k = keys[i]
				if(obj[k] == '')continue
				str += k + obj[k]
			}

			// 算好加入
			data.reqHead.sign = md5(str + 'E9WQ3REJ34TG23MC3')

			$.ajax({
				type: 'POST',
				url: api + 'zzb/app/h5MchInfo/interface',
				data: JSON.stringify(data),
				dataType: 'json',
				success: function(re){

					if(re.rspHead.retMsg == '商户不存在'){
						_this.toast({message:'该商户未注册',ok_url:'mch_regedit.html?mobile=' + _this.a.mobile,ok_title:'去注册'})
						return
					}

					$('.weui-vcode-btn').prop('disabled', true)

					_this.倒计时fn()
					_this.倒计时运行 = setInterval(function(){
						_this.倒计时fn()
					}, 1000)


					var data = {
		    "reqHead": {
		        "clientType": 1,
		        "appVersion": "1.0",
		        "osVersion": "安卓4.2.1",
		        "imei": "设备号",
		        "mobileModel": "S1",
		        "mobileManufacturer": "小米",
		        "identificationCode": "KSJALFAJIEALJF1212321",
		        "lat": "1",
		        "lng": "1",
		        "format": "json",
		        "version": "3.0",
		    },
		    "reqBody":{
		        "mobile": _this.a.mobile,
		        "type": "7"
		    }
		}

					// 合并对象
					var obj = Object.assign(
						JSON.parse(JSON.stringify(data.reqHead)),
						JSON.parse(JSON.stringify(data.reqBody))
					)

					// 键排序
					var keys = Object.keys(obj).sort()

					// 拼接字符
					var str = ''
					for (var i = 0; i < keys.length; i++) {
						var k = keys[i]
						if(obj[k] == '')continue
						str += k + obj[k]
					}

					// 算好加入
					data.reqHead.sign = md5(str + 'E9WQ3REJ34TG23MC3')
					// console.log(str + 'E9WQ3REJ34TG23MC3')
					// console.log(data)

					$.ajax({
						type: 'POST',
						url: api + 'zzb/app/sendSms/interface',
						data: JSON.stringify(data),
						dataType: 'json',
						success: function(re){

							if(re.rspHead.retCode == '1'){

								_this.toast({message:'验证码已发送'})
							}else{
								_this.toast({message:re.rspHead.retMsg})
							}
						}
					})

				}
			})

		},

		倒计时fn: function(){

			if(this.倒计时 === 0){

				clearInterval(this.倒计时运行)

				$('.weui-vcode-btn').prop('disabled', false)

				$('.weui-vcode-btn').html(this.倒计时按钮)

				this.倒计时 = 30
			}else{

				$('.weui-vcode-btn').html(this.倒计时按钮 + '(' + this.倒计时 + ')')

				this.倒计时--
			}

		},

		登录: function(){
			var _this = this

			if( this.a.mobile == ''
				|| this.a.code == '' ){
				return
			}

			var data = {
	"reqHead":{
		"clientType":"1",
		"appVersion":"1.0",
		"osVersion":"安卓4.2.1",
		"imei":"设备号",
		"mobileModel":"S1",
		"mobileManufacturer":"小米",
		"identificationCode":"1212312",
		"lat":"1",
		"lng":"1",
		"format":"json",
		"version":"3.0",
	},
	"reqBody":this.a
}

			// 合并对象
			var obj = Object.assign(
				JSON.parse(JSON.stringify(data.reqHead)),
				JSON.parse(JSON.stringify(data.reqBody))
			)

			// 键排序
			var keys = Object.keys(obj).sort()

			// 拼接字符
			var str = ''
			for (var i = 0; i < keys.length; i++) {
				var k = keys[i]
				if(obj[k] == '')continue
				str += k + obj[k]
			}

			// 算好加入
			data.reqHead.sign = md5(str + 'E9WQ3REJ34TG23MC3')

			$.ajax({
				type: 'POST',
				url: api + 'zzb/app/mchLogin/interface',
				data: JSON.stringify(data),
				dataType: 'json',
				success: function(re){

					if(re.rspHead.retCode == '1'){

						LS.title		= re.rspBody.title
						LS.identifier	= re.rspBody.identifier
						LS.mchId		= re.rspBody.mchId

						location.href = 'mch.html'

					}else{
						_this.toast({message:re.rspHead.retMsg})
					}
				}
			})
		}

	},
	mounted(){
		_this = this

		console.log('vue is ready')


		this.page = 1

		this.loading = 0

	}
})
</script>
</body>
</html>
